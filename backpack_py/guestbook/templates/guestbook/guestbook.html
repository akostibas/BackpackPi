{% extends "base.html" %}


{% block content %}
<p>Portable Backpack Guestbook</p>

<form action='post/' method='post'>
    {% csrf_token %}
    {{ form.as_p }}
    <input type='submit' value='submit' />
</form>

<ul>
    {% for post in posts %}
        <li>
            <span class='post-id'>{{ post.id }}</span>)
            <span class='post-message'>{{ post.message }}</span>
        </li>
    {% endfor %}
</ul>

{% endblock %}
