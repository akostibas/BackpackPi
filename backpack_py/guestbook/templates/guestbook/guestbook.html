{% extends "base.html" %}

{% block content %}
<h1>Portable Backpack Guestbook</h1>

<form action='post/' method='post'>
    {% csrf_token %}
    {{ form.as_p }}
    <input type='submit' value='submit' />
</form>

<ul id='posts'>
    {% for post in posts %}
        <li>
            #<span class='post-id'>{{ post.id }}</span>,
            <span class='post-date'>{{ post.created_on }}</span> -
            <span class='post-message'>{{ post.message }}</span>
        </li>
    {% endfor %}
</ul>

{% endblock %}
